intents:
  - greet
  - goodbye
  - affirm
  - deny
  - gratitude
  - recipe_search
  - recipe_lookup
  - display_ingredients
  - read_recipe
  - prev_step
  - next_step
  - index_step
  - how_question
  - what_question

entities:
  - count
  - guide_action
  - number
  - cook_action
  - food

actions:
  - action_lookup_recipe
  - action_read_recipe
  - action_display_ingredients
  - action_read_next_step
  - action_read_prev_step

slots:
  recipe:
    type: unfeaturized
    initial_value: {}
  current_step:
    type: float
    initial_value: 0
  number:
    type: text
    initial_value: "1"
  count:
    type: text
    initial_value: "1st"

responses:
  utter_greet:
  - text: "Hey! I am the General Recipe bot!"

  utter_goodbye:
  - text: "Bye"

  utter_search:
  - text: "Sure. Please specify a URL."

  utter_question:
  - text: "What do you want to do?"

  utter_commands:
  - text: "[1] Go over ingredients list or [2] Go over recipe steps."

  utter_continue:
  - text: "Should I continue to the 2nd step?"

  utter_index:
  - text: "Going to nth step: STUFF"

  utter_how:
  - text: "No worries. I found a reference for you: https://www.youtube.com/results?search_query=how+to+preheat+oven"

  utter_what:
  - text: "No worries. I found a reference for you: https://www.google.com/search?q=what+is+a+pan"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
